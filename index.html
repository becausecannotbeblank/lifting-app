<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifting App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <button>Menu</button> <!--Settings i.e. KG/lbs-->

    <fieldset>
        <h3>Exercises</h3>
        <button id="add-exercise">+ Add Exercise</button> <!--Add exercise to repertoire-->
        <fieldset id="set-exercise">
            <input type="radio" id="rep-number" name="set-reps" value="rep-number" checked>
            <label for="rep-number">Set Amount</label>

            <input type="radio" id="rep-set-range" name="set-reps" value="rep-set-range">
            <label for="rep-set-range">Set Range</label>

            <div>
            <input type="number" id="rep-custom" placeholder="Reps" min="1" max="30" step="1">
            </div>

            <div>
            <input type="range" id="rep-range" min="1" max="30" step="1">
            <output id="rep-range-value"></output>
            </div>

            <label>Min reps</label>
            <input type="number" id="rep-min" value="8" min="1" max="30">

            <label>Max reps</label>
            <input type="number" id="rep-max" value="12" min="1" max="30">
        </fieldset>
    </fieldset>

    <fieldset>
        <h3>Routines</h3>
        <button id="add-routine">+ Add Routine</button> <!--Make routine out of repertoire-->
    </fieldset>

</body>
</html>
