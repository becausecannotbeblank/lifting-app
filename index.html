<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifting App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <button>Menu</button> <!-- later: KG/lbs, etc -->

  <fieldset>
    <h3>Routine</h3>

    <!-- Where routine exercises appear -->
    <div id="routine-list"></div>

    <!-- Add exercise trigger -->
    <button id="add-exercise">+ Add Exercise</button>

    <!-- Inline add exercise panel -->
    <fieldset id="add-exercise-panel" hidden>
      <div>
        <label for="exercise-name">Exercise</label>
        <input
          type="text"
          id="exercise-name"
          placeholder="Start typing..."
          autocomplete="off"
        >
      </div>

      <ul id="exercise-suggestions"></ul>

      <button id="save-exercise" type="button">Add to Routine</button>
      <button id="cancel-add" type="button">Cancel</button>
    </fieldset>
  </fieldset>

</body>
</html>
