<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifting App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <button>Menu</button>

  <!-- Global rest timer -->
  <div id="global-timer" class="global-timer">
    <button id="timer-minus">-30s</button>
    <span id="timer-display">00:00</span>
    <button id="timer-plus">+30s</button>
    <button id="timer-toggle">▶</button>
    <button id="timer-reset">⟲</button>
  </div>

  <button id="add-routine">+ Add Routine</button>

  <!-- All routines get added here -->
  <div id="routines"></div>

</body>
</html>
